<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/WEB-INF/templates/common.xhtml">
		<ui:define name="content">
		<p:panel header="Formulaire" style="width: 350;" >
			<h:form id="connectionForm">
				<h:panelGrid columns="2">
					<h:outputText value="Login"></h:outputText>
					<h:inputText value="#{accueil.utilisateur.utilisateur_login}"></h:inputText>

					<h:outputText value="Mot de passe"></h:outputText>

					<h:inputSecret value="#{accueil.utilisateur.utilisateur_password}"></h:inputSecret>

					<h:commandButton action="#{accueil.checkConnection}"
						value="Connexion"></h:commandButton>

				</h:panelGrid>

			</h:form>
			</p:panel>
			<h:messages></h:messages>
		</ui:define>
	</ui:composition>
</h:body>
</html>
